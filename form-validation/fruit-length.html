<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Favorite fruit start</title>
    <style>
      input:invalid {
        border: 2px dashed red;
      }

      input:valid {
        border: 2px solid black;
      }
    </style>
</head>

<body>
    <form>
      <label for="choose">Would you prefer a banana or a cherry?</label>
      <input id="choose" type="text" pattern=".{3,}"   required title="Please enter this text to 6 character or more" name="i_like">
      <button>Submit</button>
    </form>
</body>

</html>
