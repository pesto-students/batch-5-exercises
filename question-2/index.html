<!-- Write a JavaScript function to get the values of First and Last name of the following form -->

<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Return first and last name from a form</title>
  <script>
    function getFormNames() {
      const form = document.getElementById('form1');
      const firstName = form.fname.value;
      const lastName = form.lname.value;
      alert(`The Full Name is ${firstName} ${lastName}`)
    }
  </script>
</head>

<body>
  <form id="form1" onsubmit="getFormvalue()">
    First name:
    <input type="text" name="fname" value="David">
    <br> Last name:
    <input type="text" name="lname" value="Beckham">
    <br>
    <input type="submit" value="Submit">
    <script>getFormNames()</script>
  </form>
</body>

</html>
