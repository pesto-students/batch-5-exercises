<!-- Perform the following tasks:

Retrieve the value of a node using nodeValue.
Change the value of a node using nodeValue.
Retrieve the value of a node attribute.
Change the value of a node attribute -->

<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript and the Document Object Model</title>
  <script>
    function updatingNode() {
      let newNodeValue = "https://www.facebook.com/";
      let anchor = document.getElementsByTagName("a");
      document.getElementById("nodeValue").innerHTML = newNodeValue
      anchor[0].attributes[0].nodeValue = newNodeValue
    }
  </script>
</head>

<body>
  <div id="page">
    <div id="header">
      <h1 id="title">Page title</h1>
    </div>
    <div id="content">
      <h2>Content title</h2>
      <p><a href="https://www.google.co.in/">Click Here</a>To redirect to</p>
      <p id="nodeValue">https://www.google.co.in/</p>
    </div>
    <button onclick="updatingNode()">Update Link</button>
  </div>
</body>

</html>
