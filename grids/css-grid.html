<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" view>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS grids example</title>
  <style>
    html {
      height: 100%;
    }

    body {
      padding-left: 100px;
      padding-right: 100px
    }

    .wrapper {
      display: flex;
      justify-content: center;
    }

    .col {
      background-color: #ee7a7a;
      width: 250px;
      margin: 10px;
      text-align: center;
      line-height: 50px;
      font-size: 75px;
      flex-flow: row;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div>
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
      <div class="col">4</div>
      <div class="col">5</div>
      <div class="col">6</div>
      <div class="col">7</div>
      <div class="col">8</div>
      <div class="col">9</div>
      <div class="col">10</div>
      <div class="col">11</div>
      <div class="col">12</div>
    </div>

    <div class="col">13</div>
    <div class="col span6">14</div>
    <div class="col span3">15</div>
    <div class="col span2">16</div>

  </div>
</body>

</html>
